name: ci

on:
  pull_request:
    branches: [main]

jobs:
  tests:
    name: Tests
    runs-on: ubuntu-latest
 
    steps:
      - name: Check out code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.23.0'

      - name: Run unit tests
        run: go test -cover ./...
          
  style:
    name: Style 
    runs-on: ubuntu-latest 

    steps: 
    - name: check out code 
      uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version: '1.23.0'

    - name: run go mod tidy 
      run: go mod tidy 

    - name: run go fmt
      run:  test -z $(go fmt ./...)

    - name: Install staticcheck 
      run:  go install honnef.co/go/tools/cmd/staticcheck@latest

    - name: Run staticcheck
      run: staticcheck ./...
  security: 
    name: Security
    runs-on: ubuntu-latest 

    steps: 
    - name: check out code 
      uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version: '1.23.0'

    - name: run go mod tidy 
      run: go mod tidy
      
    - name: install gosec
      run: go install github.com/securego/gosec/v2/cmd/gosec@latest

    - name: run gosec 
      run: gosec ./...

